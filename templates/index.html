<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boxoffice</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="static/css/main.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src='static/js/main.js'></script>

<body>
    <nav class="local-nav">
        <div class="local-nav-links">
            <a href="#" class="home-name">Boxoffice</a>
            <a href="#">Movies</a>
            <a href="#">AI for boxoffice</a>
            <a href="#">Dashboard</a>
        </div>
    </nav>
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ViuDsy7yb8M?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    <section class="body-content">
            <h1>Movies</h1>
            <span>
                <h1>movie ok</h1>
                <img src="https://img.omdbapi.com/?i={{df.iloc[0]['imdbID']}}&h=300&apikey={{API_KEY}}">
                <p>{{df.iloc[0]['Title']}}</p>
                <p>{{df.iloc[0]['BoxOffice']}}</p>
            </span>
            <span>
                <h1>movie ok</h1>
                <img src="https://img.omdbapi.com/?i={{df.iloc[222]['imdbID']}}&h=300&apikey={{API_KEY}}">
                <p>{{df.iloc[222]['Title']}}</p>
                <p>{{df.iloc[222]['BoxOffice']}}</p>
            </span>
        </div>
        <div>
            <iframe width="80%" height="1500" src="https://datastudio.google.com/embed/reporting/8ec2a548-156d-42ff-a210-a3bb462be643/page/YgThC" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div>
            <h3>AI for Boxoffice</h3>
            <form action="/" method = "POST">
                <p>Year <input type = "text" name = "Year" /></p>
                <p>imdbRating <input type = "text" name = "imdbRating" /></p>
                <input type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if pred_office %}
            <h1>예상 수입: {{pred_office}}</h1>
            {% endif %}
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
